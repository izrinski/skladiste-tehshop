<mat-form-field>
  <mat-label>Naziv</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.mobitel.naziv" />
</mat-form-field>

<mat-form-field>
  <mat-label>Cijena</mat-label>
  <textarea matInput [(ngModel)]="data.mobitel.cijena"></textarea>
</mat-form-field>

<mat-form-field>
  <mat-label>Na skladi≈°tu</mat-label>
  <textarea matInput [(ngModel)]="data.mobitel.naLageru"></textarea>
</mat-form-field>
  
    
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="{ mobitel: data.mobitel }">OK</button>
      <button mat-button (click)="cancel()">Cancel</button>
      <button 
        *ngIf="data.enableDelete"
        mat-fab
        color="primary"
        aria-label="Delete"
        [mat-dialog-close]="{ mobitel: data.mobitel, delete: true }">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
